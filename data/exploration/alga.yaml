name: "Epave Alga : Cargo militaire Italien coulé en 1942"
image: "../img/exploration/alga.jpg"
description: |
  A une distance de 4 miles du centre, le navire posé sur un fond de sable blanc à 18 mètres de profondeur offre une carcasse assez disloquée avec une silhouette de la coque assez peu reconnaissable, excepté la proue. Mais le désert de sable environnant clairsemé de quelques posidonies, transforme l’épave en véritable oasis de vie ! Les cales éventrées laissent apparaitre du matériel de guerre destiné aux troupes italiennes de Lybie. Sur l’arrière des masque à gaz empilés font croire à un sinistre champs de batailles ou les corps auraient disparu.
    
  Un peu plus loin vers l’avant, des moteurs d’avions jouxtent des collecteurs d’échappements et des rouleaux des fils électriques. Des bancs de corbs évoluent au milieu de la ferraille déchiquetée et quelques petits mérous se cachent sous les tôles ensablées. Les pastenagues sont parfois très nombreuses.
    
  A une centaines de mètre de l’épave trois chars italiens sont posés sur le sable comme des petits jouets abandonnés.
