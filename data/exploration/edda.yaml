name: "Epave Edda : Cruiser militaire Italien coulé en 1943"
image: "../img/exploration/edda.jpg"
description: "A distance de 8 miles du centre. A une profondeur qui varie  entre 19 et 26 m, ce cruiser militaire qui dépasse 100 mètres de long, garde encore sa structure. Il y a quelques jolies porcelaines, de nombreux équipements militaires, de nombreuses découvertes sont encore à faire sur cette épave.
Riche en flore et faune  raies pastenagues, mérous, corbs, sars, sérioles, dentés, nuit de branches, castagnoles et différentes anémones."
