name: "Epave Atitalla : Navire militaire Italien de la 2nd guerre"
image: "../img/exploration/atitalla.jpg"
description: "Situé à 10 miles du centre, ce navire posé sur 38 mètres de fond et coulé à la même époque que l’Alga. Cette épave est un refuge idéal pour les mérous, sérioles, balistes et autres gros poissons méditerranéens.
De part sa situation et sa profondeur, ce site est accessible uniquement pour des plongeurs niveau II et plus."
