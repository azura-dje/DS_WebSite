name: "Rochers aux poulpes"
image: "../img/exploration/rochers.jpg"
description: "A distance de 3 miles du centre. A une profondeur de 17 mètres, cette exploration vous permet de pratiquer la plongée dérivante le long d'un petit canyon de 1 Km, nous découvrirons, abriter dans les roches, de nombreux poulpes.
La faune, outre les poulpes, est composée de poissons perroquets, mérous, liches, raies pastenague.
Avec de la chance, nous pourrons croiser des tortues."
