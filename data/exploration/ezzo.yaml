name: "Epave EZZO : Navire militaire italien de la 2nd guerre"
image: "../img/exploration/ezzo.jpg"
description: "Située à 4 miles du centre, ce navire de guerre est un poseur de mines coula au large du Ras Turgueness. Il repose à une profondeur de 20 m. Il parti le 18 janvier 1943 de Tripoli pour rejoindre Trapani (Italie) et accompagnait le cargo Edda. 
Le 19 janvier, suite à l’attaque lancée contre le cargo Edda, Eso poursuivit le sous-marin anglais mais subit une attaque aérienne et sombra.
Cette épave permet de voir des mérous, liches, raies pastenague, et autres espèces de Djerba."
